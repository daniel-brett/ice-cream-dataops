workflowExternalId: wf_icapi_data_pipeline
version: '1'
workflowDefinition:
  description: 'Run tasks in sequence'
  tasks:
  - externalId: 'create_asset_hierarchy'
    type: transformation
    parameters:
      transformation:
        externalId: 'create_asset_hierarchy'
        concurrencyPolicy: fail
    name: 'Task One'
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
  - externalId: 'contextualize_ts_assets'
    type: transformation
    parameters:
      transformation:
        externalId: 'contextualize_ts_assets'
        concurrencyPolicy: fail
    name: 'Task Two'
    description: 'Second task'
    retries: 3
    timeout: 3600
    onFailure: abortWorkflow
    dependsOn:
      - externalId: 'create_asset_hierarchy'
  - externalId: 'icapi_datapoints_extractor'
    type: 'function'
    parameters:
      function:
        externalId: 'icapi_datapoints_extractor'
      isAsyncComplete: false
    name: 'Task Three'
    description: First task
    retries: 3
    timeout: 3600
    onFailure: 'abortWorkflow'
    dependsOn:
      - externalId: 'contextualize_ts_assets'
  - externalId: 'oee_timeseries'
    type: 'function'
    parameters:
      function:
        externalId: 'oee_timeseries'
      isAsyncComplete: false
    name: 'Task Four'
    description: First task
    retries: 3
    timeout: 3600
    onFailure: 'abortWorkflow'
    dependsOn:
      - externalId: 'icapi_datapoints_extractor'